<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Creator</title>
</head>
<body>
<table>
        <h1>Create your own blog post!</h1>
        <br><br>
        <label for="title">Blog entry title: </label>
        <input type="text" id="title" name="title" required>
        <br><br>

<h1>Blog Content</h1>
<br>

    <textarea name="textarea" id="blogpost" required>Enter your blog post here!</textarea>

<br><br>
<label for="photo">Add a photo link here: </label>
<br><br>
        <input type="text" id="photo" name="photo">
        <br><br>

<button class="save" id="save-btn">Save Post</button> 
<br><br>
<br><br>
<a href="index.html">Back to home page</a>
</table>
</body>
</html>
